<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro JS </title>
    <link rel="stylesheet" href="login.css">
    <script href="login.js"> </script>
       



</head>
<body>
    

    <form>
        <h3>Cadastro</h3>
        <input type="text" placeholder="nome" id="nome">
        <input type="text" placeholder="sobrenome" id="sobrenome">
        <input type="email" placeholder="email" id="email">
        <input type="number"  placeholder="telefone" id="telefone">
        <input type="password" placeholder="Senha" id="senha">
        <input type="submit" id="cadastrar-button">
    </form>
    <form>
        <h3>login</h3>
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <input type="submit" id="logar-button">
    </form>

    
</body>
</html>
