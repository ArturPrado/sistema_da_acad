<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanastrio GYM</title>
    <link rel="stylesheet" href="/AULA SISTEMA/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/AULA SISTEMA/images/logo.png" alt="Kanastrio GYM">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="menu-hamburguer">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    
    <section class="banner">
        <img src="banner.jpg" alt="Promoção Kanastrio GYM">
    </section>

    <section class="busca">
        <h2>E aí, onde você quer treinar?</h2>
        <input type="text" placeholder="Digite aqui o CEP, bairro ou cidade">
        <button><i class="fas fa-search"></i></button>
    </section>

    <section class="unidades">
        <h2>Unidades Disponíveis</h2>
        <div class="grid-unidades">
            <div class="card">
                <img src="academia1.jpg" alt="Unidade 1">
                <h3>Unidade Centro</h3>
                <p>Rua Exemplo, 123 - Centro</p>
            </div>
            <div class="card">
                <img src="academia2.jpg" alt="Unidade 2">
                <h3>Unidade Norte</h3>
                <p>Avenida Exemplo, 456 - Zona Norte</p>
            </div>
            <div class="card">
                <img src="academia3.jpg" alt="Unidade 3">
                <h3>Unidade Sul</h3>
                <p>Rua Exemplo, 789 - Zona Sul</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Kanastrio GYM. Todos os direitos reservados.</p>
    </footer>
    
    <a href="https://wa.me/seunumero" class="whatsapp-fixo">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>
</html>
