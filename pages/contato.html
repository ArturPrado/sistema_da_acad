<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Kanastrio GYM</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Kanastrio GYM" />
        </div>
        <nav>
            <ul>
                <li><a href="../pages/home.html">Home</a></li>
                <li><a href="../pages/sobre.html">Sobre</a></li>
                <li><a href="../pages/serviços.html">Serviços</a></li>
                <li><a href="../pages/contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="menu-hamburguer">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <section class="contato">
            <h2>Fale Conosco</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required />

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>

                <input type="submit" value="Enviar" />
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kanastrio GYM. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
